              <header class="card-header">
                <p class="card-header-title">Ping Pong Score Keeper</p>
                <button class="card-header-icon" aria-label="more options">
                  <span class="icon">
                    <i class="fas fa-angle-down" aria-hidden="true"></i>
                  </span>
                </button>
              </header>
              <div class="card-content">
                <div class="content">
                  <!-- intial scores values to display -->
                  <h1 class="title is-1">
                    <span id="p1Display">0</span>
                    to
                    <span id="p2Display">0</span>
                  </h1>
                  <p class="subtitle">Use the buttons below to keep score.</p>
                  <label for="playTo" class="label is-large is-inline"
                    >Playing To</label
                  >
                  <div class="select is-rounded">
                    <!-- selecting game points to win and limit = winning score -->
                    <select name="" id="playTo">
                      <option value="3">3</option>
                      <option value="5">5</option>
                      <option value="8">8</option>
                      <option value="11">11</option>
                      <option value="15">15</option>
                    </select>
                  </div>
                </div>
              </div>
              <footer class="card-footer">
                <!-- buttons with functionality -->
                <button
                  id="p1Button"
                  class="is-primary button card-footer-item is-large"
                >
                  +1 Player One
                </button>
                <button
                  id="p2Button"
                  class="is-info button card-footer-item is-large"
                >
                  +1 Player Two
                </button>
                <button
                  id="reset"
                  class="is-danger button card-footer-item is-large"
                >
                  Reset
                </button>
              </footer>
            </div>
          </div>
        </div>
      </div>
    </section>
